<aside class="r360-sidebar flex h-full min-h-0 flex-col overflow-hidden transition-[width] duration-200" [class.w-56]="!collapsed" [class.w-0]="collapsed" [class.md:w-20]="collapsed">
  <nav class="flex-1 min-h-0 overflow-y-auto space-y-1 px-2 py-4">
    <ng-container *ngFor="let item of visibleItems">
      <a
        [routerLink]="item.route"
        routerLinkActive="r360-nav-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group r360-nav-link"
        [class.justify-center]="collapsed"
      >
        <svg viewBox="0 0 24 24" class="h-4 w-4 shrink-0 fill-none stroke-current" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path [attr.d]="iconPath(item.icon)"></path>
        </svg>

        <span *ngIf="!collapsed" class="ml-3 truncate">{{ item.label }}</span>

        <button
          *ngIf="item.children?.length && !collapsed"
          type="button"
          class="ml-auto rounded p-1 r360-submenu-toggle"
          (click)="$event.preventDefault(); toggleGroup(item.label)"
          [attr.aria-label]="'Toggle ' + item.label + ' submenu'"
        >
          <svg viewBox="0 0 24 24" class="h-3.5 w-3.5 fill-none stroke-current transition-transform" stroke-width="2" [class.rotate-90]="isGroupExpanded(item.label)">
            <path d="m9 6 6 6-6 6"></path>
          </svg>
        </button>

        <span *ngIf="collapsed" class="r360-collapsed-tooltip pointer-events-none absolute left-full top-1/2 z-50 ml-2 -translate-y-1/2 whitespace-nowrap rounded-md px-2 py-1 text-xs font-semibold opacity-0 shadow-md transition group-hover:opacity-100">
          {{ item.label }}
        </span>
      </a>

      <div *ngIf="item.children?.length && isGroupExpanded(item.label) && !collapsed" class="mb-2 ml-8 space-y-1">
        <a
          *ngFor="let child of item.children"
          [routerLink]="child.route"
          routerLinkActive="r360-subnav-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="r360-subnav-link"
        >
          {{ child.label }}
        </a>
      </div>
    </ng-container>
  </nav>

  <div class="r360-sidebar-footer p-3" *ngIf="user$ | async as user">
    <div class="r360-sidebar-user rounded-xl p-3" *ngIf="!collapsed">
      <div class="text-sm font-semibold">{{ user.fullName }}</div>
      <div class="text-xs">{{ user.email }}</div>
    </div>

    <div *ngIf="collapsed" class="group relative flex justify-center">
      <button
        type="button"
        class="r360-icon-btn"
        (click)="logout()"
        aria-label="Logout"
      >
        <svg viewBox="0 0 24 24" class="h-4 w-4 fill-none stroke-current" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path [attr.d]="iconPath('logout')"></path>
        </svg>
      </button>
      <span class="r360-collapsed-tooltip pointer-events-none absolute left-full top-1/2 z-50 ml-2 -translate-y-1/2 whitespace-nowrap rounded-md px-2 py-1 text-xs font-semibold opacity-0 shadow-md transition group-hover:opacity-100">
        Logout
      </span>
    </div>

    <button
      type="button"
      class="r360-btn-secondary mt-3 w-full"
      (click)="logout()"
      *ngIf="!collapsed"
    >
      Logout
    </button>
  </div>
</aside>
